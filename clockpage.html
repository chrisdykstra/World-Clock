<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>World Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/analogclock.css">
    <link rel="stylesheet" type="text/css" href="css/digitalclock.css">
</head>

<h5>
    <center>
        <div>World Clock</div>
    </center>
</h5>
<br><br>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="dropdown" div class="dropdown-content"><label>City</label>
                    <select id="citiesdropdown">
                    </select>
                    <button class="btn btn-secondary" onclick="setTimeOfCity()">Get Time</button>
                </div>
            </div>
            <div class="col">
                <div id="clock">

                    <ul style="list-style-type:none">
                        <li class="hour hr1"><span>I</span></li>
                        <li class="hour hr2"><span>II</span></li>
                        <li class="hour hr3"><span>III</span></li>
                        <li class="hour hr4"><span>IV</span></li>
                        <li class="hour hr5"><span>V</span></li>
                        <li class="hour hr6"><span>VI</span></li>
                        <li class="hour hr7"><span>VII</span></li>
                        <li class="hour hr8"><span>VIII</span></li>
                        <li class="hour hr9"><span>IX</span></li>
                        <li class="hour hr10"><span>X</span></li>
                        <li class="hour hr11"><span>XI</span></li>
                        <li class="hour hr12"><span>XII</span></li>
                    </ul>

                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                </div>
            </div>
            <div class="w-100"></div>
            <br><br>
            <br>
            <br><br>
            <div class="col">
                <center>WEATHER BLOCK COMING SOON</center>
            </div>
            <div class="col">
                <div id='digitalClock'>
                    <span id='hour'></span><span class='black-dot'>:</span><span id='min'></span><span
                        class='black-dot'>:</span><span id='second'></span>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src='digitalclock.js'></script>
    <script src='analogclock.js'></script>
    <script src='api-cities.js'></script>

    <script>
        let timeDenomination = getLocalTime();

        startTime(timeDenomination);
    </script>
</body>

</html>
