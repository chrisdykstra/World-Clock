<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>World Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/analogclock.css">
    <link rel="stylesheet" type="text/css" href="css/digitalclock.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/dropdown.css">

</head>



<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>
                    <center>
                        <div class="title">World Clock</div>
                    </center>
                </h5>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="letsseewhathappens" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" id="citiesdropdown">
                      <a class="dropdown-item" href="#">Action</a>
                    </div>
                  </div> -->
                <div id="dropdown" class="dropdown-content"><label>City</label>
                    <div class="select">
                        <select id="citiesdropdown">
                            <option value="" disabled selected>Select a City</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="setTimeOfCity()">Get Time</button>
                </div>
            </div>
            <div class="col">
                <div id="clock">

                    <ul style="list-style-type:none">
                        <li class="hour hr1"><span>I</span></li>
                        <li class="hour hr2"><span>II</span></li>
                        <li class="hour hr3"><span>III</span></li>
                        <li class="hour hr4"><span>IV</span></li>
                        <li class="hour hr5"><span>V</span></li>
                        <li class="hour hr6"><span>VI</span></li>
                        <li class="hour hr7"><span>VII</span></li>
                        <li class="hour hr8"><span>VIII</span></li>
                        <li class="hour hr9"><span>IX</span></li>
                        <li class="hour hr10"><span>X</span></li>
                        <li class="hour hr11"><span>XI</span></li>
                        <li class="hour hr12"><span>XII</span></li>
                    </ul>

                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                </div>
            </div>
            <div class="w-100"></div>
            <br><br>
            <br>
            <br><br>
            <div class="col">
                <center>WEATHER BLOCK COMING SOON</center>
            </div>
            <div class="col">
                <div id='digitalClock'>
                    <span id='hour'></span><span class='black-dot'>:</span><span id='min'></span><span
                        class='black-dot'>:</span><span id='second'></span>
                </div>
            </div>

        </div>
    </div>

    <!--  -->


    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.3.3/cjs/popper.min.js></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script> -->
    <script src='javascript/global.js'></script>
    <script src='javascript/digitalclock.js'></script>
    <script src='javascript/analogclock.js'></script>
    <script src='javascript/api-cities.js'></script>

    <script>
        getLocalTime();
        setInterval(startTime, 1000);
    </script>
</body>

</html>
